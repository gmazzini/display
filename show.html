<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, viewport-fit=cover" />
  <title>Matrix Display</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
    }

    /* Centro perfetto */
    body {
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    /* Wrapper che prende tutta la pagina */
    .stage {
      width: 100vw;
      height: 100vh;
      display: grid;
      place-items: center;
    }

    /* Il canvas mantiene dimensione logica per il render, ma viene scalato via CSS */
    canvas {
      width: min(100vw, 100vh);
      height: min(100vw, 100vh);
      background: #000;
      display: block;
      image-rendering: pixelated; /* non indispensabile con i cerchi, ma ok */
    }

    /* (Opzionale) status discreto */
    #status {
      position: fixed;
      left: 12px;
      bottom: 10px;
      color: #aaa;
      font: 12px/1.2 sans-serif;
      user-select: none;
      opacity: .8;
    }
  </style>
</head>

<body>
  <div class="stage">
    <!-- dimensione "logica" per disegnare esattamente come prima -->
    <canvas id="myCanvas" width="578" height="578"></canvas>
  </div>
  <div id="status"></div>

<script>
  const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");
  const statusEl = document.getElementById("status");

  function componentToHex(c) {
    const hex = c.toString(16);
    return hex.length === 1 ? "0" + hex : hex;
  }
  function rgbToHex(r, g, b) {
    return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
  }

  function renderFrame(arrayBuffer) {
    const x = new Uint8Array(arrayBuffer);

    if (x.length < 6145) {
      statusEl.textContent = `Frame troppo corto: ${x.length} bytes`;
      return;
    }

    ctx.globalAlpha = 1.0;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    let z = 1; // byte 0 IGNORATO
    for (let j = 0; j < 64; j++) {
      for (let i = 0; i < 64; i++) {
        let r, g, b;

        if (i % 2 === 0) {
          r = x[z]        & 240;
          g = x[z + 2048] & 240;
          b = x[z + 4096] & 240;
        } else {
          r = (x[z]        & 15) << 4;
          g = (x[z + 2048] & 15) << 4;
          b = (x[z + 4096] & 15) << 4;
          z++;
        }

        ctx.fillStyle = rgbToHex(r, g, b);
        ctx.beginPath();
        ctx.arc(5 + i * 9, 5 + j * 9, 4, 0, Math.PI * 2, true);
        ctx.fill();
      }
    }

    statusEl.textContent = `Frame ricevuto: ${x.length} bytes`;
  }

  const sleep = (ms) => new Promise(r => setTimeout(r, ms));

  async function start() {
    const urlParams = new URLSearchParams(window.location.search);
    const ser = urlParams.get("ser") || "0000";

    statusEl.textContent = `In attesa frame per ser=${ser}...`;

    while (true) {
      try {
        const resp = await fetch(`/show.cgi?ser=${encodeURIComponent(ser)}`, {
          method: "GET",
          cache: "no-store",
        });

        if (resp.status === 204) {
          await sleep(50);
          continue;
        }

        if (!resp.ok) {
          statusEl.textContent = `Errore HTTP: ${resp.status}`;
          await sleep(500);
          continue;
        }

        const buf = await resp.arrayBuffer();
        renderFrame(buf);

        // riparte subito (nessuna tempificazione)
      } catch (e) {
        statusEl.textContent = `Errore rete: ${e}`;
        await sleep(1000);
      }
    }
  }

  start();
</script>
</body>
</html>
